<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="./assets/styles/reset.css" rel="stylesheet">
    <link href="./assets/styles/styles.css" rel="stylesheet">
    <title>To-Do</title>
  </head>
  <body>
    <header>
      <h1 class="title">TO-DO</h1>
    </header>
    <main>
      <div class="project-tabs">
        <div class="tab selected" data-index="0">
          General
          <button class="delete">X</button>
        </div>
        <!-- last tab to add more tabs -->
        <div class="last-tab tab">
          <button class="add-project-btn">+</button>
        </div>
        <!--                            -->
      </div>
      <div class="container">
        
        <div class="project">

          <div class="task">
            <div class="name">title</div>
            <div class="dueDate">duedate</div>
            <div class="priority">priority</div>
            <div class="description">description</div>
          </div>

          <div class="task last-task">
            <button class="add-task-btn">+</button>
          </div>

        </div>

      </div>
    </main>
    <script src="main.js"></script>
  </body>
</html>
